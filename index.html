<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>ArcanistBuilder</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="shortcut icon" type="image/png" href="assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">            <h1 class="text-4xl md:text-5xl font-bold mb-2">Reverse: 1999</h1>
            <h2 class="text-2xl md:text-3xl font-semibent text-blue-400">ArcanistBuilder Beta</h2>
            <p class="text-gray-400 mt-4 max-w-2xl mx-auto">Select 1 to 2 Arcanists, then click "Generate"</p></header>        <main>
            <div class="controls">
                <!-- Custom Dropdown -->
                <div class="dropdown-container">
                    <button id="dropdown-button" class="dropdown-button">
                        <span id="dropdown-label">1 Team</span>
                        <svg class="w-4 h-4 transition-transform" id="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dropdown-options" class="dropdown-options hidden">
                        <a href="#" data-value="1">1 Team</a>
                        <a href="#" data-value="2">2 Teams</a>
                        <a href="#" data-value="3">3 Teams</a>
                        <a href="#" data-value="4">4 Teams</a>
                    </div>                </div>
                
                <!-- Absolute Meta Mode Toggle -->
                <div class="meta-mode-toggle">
                    <label class="toggle-container">
                        <input type="checkbox" id="meta-mode-checkbox" />
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Absolute Meta Mode</span>
                    </label>
                    <p class="toggle-description">Returns pure meta compositions from Global/CN servers regardless of selection synergy</p>
                </div>
                
                <button id="generate-team-btn" class="generate-button">
                    Generate Teams
                </button>
            </div>

            <div id="character-selection">
                <!-- Character cards will be dynamically inserted here -->
            </div>
            
            <div id="loading-spinner" class="hidden"></div>

            <div id="results-container" class="hidden">
                 <div id="team-results-wrapper">
                    <!-- AI generated teams will be displayed here -->
                </div>
                 <div id="action-buttons" class="action-buttons">
                    <!-- Regenerate button will be here -->
                 </div>
            </div>        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
