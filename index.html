<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>ArcanistBuilder</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="shortcut icon" type="image/png" href="assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">
    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="Logo" class="sidebar-logo">
            <h3 class="sidebar-title">ArcanistBuilder</h3>
        </div>
        
        <div class="sidebar-menu">
            <a href="#" id="team-builder-link" class="sidebar-item active">
                <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="sidebar-text">Team Builder</span>
            </a>
            
            <a href="#" id="library-link" class="sidebar-item library-item">
                <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="sidebar-text">Library</span>
                <span class="sidebar-text coming-soon">Coming Soon!</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <span class="version-text">Beta v1.0</span>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle">
        <svg class="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold mb-2">Reverse: 1999</h1>
                <h2 class="text-2xl md:text-3xl font-semibent text-blue-400">Team Builder</h2>
                <p class="text-gray-400 mt-4 max-w-2xl mx-auto">Select 1 to 2 Arcanists, then click "Generate"</p>
            </header><main>
            <div class="controls">
                <!-- Custom Dropdown -->
                <div class="dropdown-container">
                    <button id="dropdown-button" class="dropdown-button">
                        <span id="dropdown-label">1 Team</span>
                        <svg class="w-4 h-4 transition-transform" id="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dropdown-options" class="dropdown-options hidden">
                        <a href="#" data-value="1">1 Team</a>
                        <a href="#" data-value="2">2 Teams</a>
                        <a href="#" data-value="3">3 Teams</a>
                        <a href="#" data-value="4">4 Teams</a>
                    </div>                </div>
                
                <!-- Absolute Meta Mode Toggle -->
                <div class="meta-mode-toggle">
                    <label class="toggle-container">
                        <input type="checkbox" id="meta-mode-checkbox" />
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Absolute Meta Mode</span>
                    </label>
                    <p class="toggle-description">Returns pure meta compositions from Global/CN servers regardless of selection synergy</p>
                </div>
                
                <button id="generate-team-btn" class="generate-button">
                    Generate Teams
                </button>
            </div>

            <div id="character-selection">
                <!-- Character cards will be dynamically inserted here -->
            </div>
            
            <div id="loading-spinner" class="hidden"></div>

            <div id="results-container" class="hidden">
                 <div id="team-results-wrapper">
                    <!-- AI generated teams will be displayed here -->
                </div>
                 <div id="action-buttons" class="action-buttons">
                    <!-- Regenerate button will be here -->
                 </div>            </div>        </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
